# =============================================================================
# Nginx Reverse Proxy Configuration (Option B - Alternative)
# =============================================================================
# Location: /etc/nginx/sites-available/runner
#
# After placing this file:
#   sudo ln -s /etc/nginx/sites-available/runner /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# For TLS, use certbot:
#   sudo certbot --nginx -d runner.yourdomain.com
# =============================================================================

# Upstream definition
upstream aryeo_runner {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Rate limiting zone (optional additional layer)
limit_req_zone $binary_remote_addr zone=runner_limit:10m rate=10r/s;

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name runner.yourdomain.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name runner.yourdomain.com;

    # ==========================================================================
    # SSL Configuration (managed by certbot or manual)
    # ==========================================================================
    
    # These will be added/managed by certbot:
    # ssl_certificate /etc/letsencrypt/live/runner.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/runner.yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # For Cloudflare Origin Certificate (if using Cloudflare proxy):
    # ssl_certificate /etc/ssl/cloudflare/origin.pem;
    # ssl_certificate_key /etc/ssl/cloudflare/origin.key;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # ==========================================================================
    # Logging
    # ==========================================================================
    
    access_log /var/log/nginx/runner.access.log;
    error_log /var/log/nginx/runner.error.log;

    # ==========================================================================
    # Locations
    # ==========================================================================

    # Health check (no rate limit)
    location /health {
        proxy_pass http://aryeo_runner;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ready check (no rate limit)
    location /ready {
        proxy_pass http://aryeo_runner;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main API endpoints
    location / {
        # Optional: Additional rate limiting at Nginx level
        # limit_req zone=runner_limit burst=20 nodelay;
        
        proxy_pass http://aryeo_runner;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Don't pass through client errors
        proxy_intercept_errors off;
    }
}
