# =============================================================================
# Aryeo Delivery Runner - Production Docker Compose
# =============================================================================

services:
  # ===========================================================================
  # Redis - BullMQ Job Queue Backend
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: aryeo-redis
    restart: always
    volumes:
      - redis-data:/data
    # IMPORTANT: noeviction so jobs/results don't disappear under memory pressure
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "noeviction"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - runner-internal

  # ===========================================================================
  # API Server - Handles HTTP requests
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: aryeo-delivery-runner:latest
    container_name: aryeo-api
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - RUNNER_PORT=8080
      - REDIS_URL=redis://redis:6379
      - DATA_DIR=/app/data
      - TRUST_PROXY=true
    volumes:
      # Single host directory mount for ALL persistent runner data.
      # The entrypoint script ensures subdirectories exist:
      #   /app/data/auth/          - Storage state (aryeo-storage-state.json)
      #   /app/data/evidence/      - Screenshot evidence per run
      #   /app/data/temp/          - Temporary files
      #
      # On first deploy, create the host directory:
      #   sudo mkdir -p /opt/aryeo-runner/data
      #   sudo chown -R 1001:1001 /opt/aryeo-runner/data
      - /opt/aryeo-runner/data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: ["node", "dist/server.js"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - runner-internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Worker - Processes BullMQ jobs with Playwright
  # ===========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: aryeo-delivery-runner:latest
    container_name: aryeo-worker
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - PLAYWRIGHT_HEADLESS=true
      - DATA_DIR=/app/data
    volumes:
      # Same directory mount as API - storage state is read fresh per job
      - /opt/aryeo-runner/data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    command: ["node", "dist/worker.js"]
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node dist/worker.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - runner-internal
    security_opt:
      - seccomp:unconfined
    shm_size: "1gb"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

networks:
  runner-internal:
    driver: bridge
    internal: false

volumes:
  redis-data:
    driver: local
